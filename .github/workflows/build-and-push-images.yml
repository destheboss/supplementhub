name: Build and Push Images

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAMESPACE: ${{ github.repository_owner }}
  JAVA_VERSION: "17"

jobs:
  changes:
    name: Detect changed services
    runs-on: ubuntu-latest
    outputs:
      services-json: ${{ steps.synthesize.outputs.services-json }}
    steps:
      - uses: actions/checkout@v4

      - id: filter
        name: Compute changed paths
        uses: dorny/paths-filter@v3
        with:
          filters: |
            product:
              - 'services/product-service/**'
              - 'services/product-service/Dockerfile'
            order:
              - 'services/order-service/**'
              - 'services/order-service/Dockerfile'

      - id: synthesize
        name: Build matrix JSON (no jq)
        run: |
          SERVICES=""

          if [ "${{ steps.filter.outputs.product }}" = "true" ]; then
            SERVICES="\"product-service\""
          fi

          if [ "${{ steps.filter.outputs.order }}" = "true" ]; then
            if [ -z "$SERVICES" ]; then
              SERVICES="\"order-service\""
            else
              SERVICES="$SERVICES,\"order-service\""
            fi
          fi

          if [ -z "$SERVICES" ]; then
            SERVICES_JSON="[]"
          else
            SERVICES_JSON="[$SERVICES]"
          fi

          echo "services-json=$SERVICES_JSON" >> $GITHUB_OUTPUT
          echo "Matrix services: $SERVICES_JSON"

  build-and-push:
    name: Build & Push Images
    needs: changes
    if: ${{ needs.changes.outputs.services-json != '[]' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJSON(needs.changes.outputs.services-json) }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build jar for ${{ matrix.service }}
        run: ./gradlew :services:${{ matrix.service }}:bootJar --no-daemon

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u "${{ github.actor }}" --password-stdin

      - name: Build & Push ${{ matrix.service }}
        run: |
          IMAGE_NAME=supplementhub-${{ matrix.service }}
          docker buildx build \
            --platform linux/amd64 \
            -t $REGISTRY/${IMAGE_NAMESPACE}/${IMAGE_NAME}:${{ github.sha }} \
            -t $REGISTRY/${IMAGE_NAMESPACE}/${IMAGE_NAME}:latest \
            ./services/${{ matrix.service }} \
            --push
